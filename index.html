<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>听之有形</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>听之有形</h1>

  <!-- 视频元素移动到此处 -->
  <video id="boyVideo" width="270" height="480" style="display:none;" controls>
    <source src="boy1.mp4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>

  <div>
    <label for="audioFile">音频文件 (.wav)：</label><br />
    <input type="file" id="audioFile" accept="audio/wav" /><br /><br />

    <label for="csvFile">CSV 文件 (.csv)：</label><br />
    <input type="file" id="csvFile" accept=".csv" /><br /><br />

    <button id="loadDefaultButton">使用 Let It Go</button>
    <button id="startButton">播放</button>
    <button id="pauseButton">暂停</button>
    <button id="resumeButton">继续</button><br /><br />

    <input type="range" id="progress" value="0" min="0" max="100" step="1" /><br /><br />

    <div class="canvas-container">
      <canvas id="vibeCanvas" width="400" height="80"></canvas>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
