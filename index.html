<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>振动同步音频播放器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>振动同步音频播放器</h1>

  <div>
    <label for="presetSelect">选择预设或自定义文件：</label><br />
    <select id="presetSelect">
      <option value="letitgo">🎵🎵 Let It Go</option>
      <option value="custom">🧾🧾 自定义上传</option>
    </select><br /><br />

    <div id="uploadSection" style="display: none;">
      <label for="audioFile">音频文件 (.wav)：</label><br />
      <input type="file" id="audioFile" accept="audio/wav" /><br /><br />

      <label for="csvFile">CSV 文件 (.csv)：</label><br />
      <input type="file" id="csvFile" accept=".csv" /><br /><br />
    </div>

    <!-- 添加的视频容器 -->
    <div id="videoContainer" style="display: none; margin: 20px auto; max-width: 300px;">
      <video id="bgVideo" width="100%" muted playsinline>
        <source src="boy.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
      </video>
    </div>

    <button id="startButton">播放</button>
    <button id="pauseButton">暂停</button>
    <button id="resumeButton">继续</button><br /><br />

    <input type="range" id="progress" value="0" min="0" max="100" step="1" /><br /><br />

    <canvas id="vibeCanvas" width="600" height="80"></canvas>
  </div>

  <p style="margin-top:2em; font-size:0.9em; color:gray;">
    请使用 Android 浏览器打开以启用震动功能。部分浏览器（如 iOS Safari）不支持 Vibration API。
  </p>

  <script src="script.js"></script>
</body>
</html>
